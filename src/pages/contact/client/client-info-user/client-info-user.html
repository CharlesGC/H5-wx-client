<ion-header>

  <ion-navbar>
    <ion-title>基本信息修改（客户）</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color: #fcfcfc;">
    <ion-card class="card-avatar" (click)="goAvatarEditPage()" [ngClass]="{'checked':Selected==0}">
      <div class="user-avatar">
          <!-- <img src="http://img5.imgtn.bdimg.com/it/u=448163702,1912868067&fm=27&gp=0.jpg" style="background:rosybrown"/> -->
          <img src="{{user.avatar}}" style="background:rosybrown"/>
          <div class="avatar-bg"></div>
          <a class="avatar-active">点击上传</a>
      </div>
    </ion-card>
    <ion-list class="contact-list mt10">
      <ion-item class="" (click)="goFormEditPage('nickName',user.nickName,'text')">
        <span class="left-title">用户名</span>
        <div item-right class="rigth-message">
          <span>{{user.nickName}}</span>
          <ion-icon name="arrow-forward" color="#cfcfcf" class="ml12"></ion-icon>
        </div>
      </ion-item>
      <ion-item class="" (click)="goFormEditPage('gender',user.gender,'gender')" no-lines>
        <span class="left-title">性别</span>
        <div item-right class="rigth-message">
          <span>{{user.gender == 0?'未知':(user.gender == 1? '男':'女')}}</span>
          <ion-icon name="arrow-forward" class="ml12"></ion-icon>
        </div>
      </ion-item>
    </ion-list>
    <button ion-button expand="full" large class="fixed-bottom" (click)="onCustomerSubmit()">提交</button>
</ion-content>
