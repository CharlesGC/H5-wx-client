<ion-header>
    <ion-navbar>
      <ion-title>个人详情（项目经验）编辑</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color: #fcfcfc;">
      <ion-list class="contact-list mt10">
        <ion-item class="" (click)="goFormEditPage('projectName',projecListData.projectName,'text')">
          <span class="left-title">项目名称</span>
          <div item-right class="rigth-message">
            <span class="line-overflow">{{projecListData.projectName}}</span>
            <ion-icon name="arrow-forward" color="#cfcfcf" class="ml12"></ion-icon>
          </div>
        </ion-item>
        <ion-item class="" (click)="goFormEditPage('companyName',projecListData.companyName,'text')">
          <span class="left-title">公司名称</span>
          <div item-right class="rigth-message">
            <span class="line-overflow">{{projecListData.companyName}}</span>
            <ion-icon name="arrow-forward" color="#cfcfcf" class="ml12"></ion-icon>
          </div>
        </ion-item>
        <ion-item class="" (click)="goFormEditPage('startTime',projecListData.startTime,'date')">
          <span class="left-title">开始时间</span>
          <div item-right class="rigth-message">
            <span>{{projecListData.startTime |  date:'yyyy/MM/dd'}}</span>
            <ion-icon name="arrow-forward" class="ml12"></ion-icon>
          </div>
        </ion-item>
        <ion-item class=""  (click)="goFormEditPage('endTime',projecListData.endTime,'date')">
          <span class="left-title">结束时间</span>
          <div item-right class="rigth-message">
            <span>{{projecListData.endTime |  date:'yyyy/MM/dd'}}</span>
            <ion-icon name="arrow-forward" class="ml12"></ion-icon>
          </div>
        </ion-item>
        <ion-item class="" (click)="goFormEditPage('role',projecListData.role,'text')">
            <span class="left-title">担任职位</span>
            <div item-right class="rigth-message">
              <span class="line-overflow">{{projecListData.role}}</span>
              <ion-icon name="arrow-forward" class="ml12"></ion-icon>
            </div>
        </ion-item>
        <ion-item class=""  (click)="goFormEditPage('projectDetails',projecListData.projectDetails,'textarea')">
            <span class="left-title">项目描述</span>
            <div item-right class="rigth-message">
              <span class="line-overflow">{{projecListData.projectDetails}}</span>
              <ion-icon name="arrow-forward" class="ml12"></ion-icon>
            </div>
        </ion-item>
        <ion-item class="" (click)="goFormEditPage('responsibility',projecListData.responsibility,'textarea')" no-lines>
            <span class="left-title">职责描述</span>
            <div item-right class="rigth-message">
              <span class="line-overflow">{{projecListData.responsibility}}</span>
              <ion-icon name="arrow-forward" class="ml12"></ion-icon>
            </div>
        </ion-item>
      </ion-list>
      <div class="fixed-bottom">
          <button ion-button class="btn-submit" (click)="onProjectExpSubmit()">提交</button>
          <button ion-button class="btn-delete" (click)="onProjectExpDel()">删除</button>
      </div>
  
  </ion-content>
