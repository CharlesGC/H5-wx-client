<ion-header>

  <ion-navbar>
    <ion-title>基本信息（顾问）编辑 头像编辑</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img-cropper #cropper [image]="data" [settings]="cropperSettings" class="imgcropper"></img-cropper>
  <br>
  <button ion-button block>
    点击选择文件
    <input id="custom-input" type="file" (change)="fileChangeListener($event,cropper)">
  </button>
  <span class="result" *ngIf="data.image">
    <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
  </span>
  <button ion-button expand="full" large class="fixed-bottom" (click)="uploadFile()">提交</button>
</ion-content>
