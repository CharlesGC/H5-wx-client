<ion-header>

  <ion-navbar>
    <ion-title>基本信息（顾问）编辑 头像编辑</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <image-cropper class="imgcropper"
    [imageChangedEvent]="imageChangedEvent" 
    [roundCropper]="true"
    [maintainAspectRatio]="true" 
    [aspectRatio]="1 / 1"
    [resizeToWidth]="128" format="png" 
    (imageCroppedBase64)="imageCropped($event)" 
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()">
  </image-cropper>
  <br>
  <button ion-button round class="btn-upload">
    点击选择文件
    <input type="file" id="custom-input" (change)="fileChangeEvent($event)" />
  </button>
  <!-- <span class="result" *ngIf="data.image">
    <img [src]="croppedImage">
  </span> -->
  <button ion-button expand="full" large class="fixed-bottom" (click)="uploadFile()">提交</button>
</ion-content>
