<ion-header>
  <ion-navbar>
    <ion-title>个人详情（工作经历）编辑</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #fcfcfc;">
  <ion-list class="contact-list mt10">
    <ion-item class="" (click)="goFormEditPage('companyName',workListData.companyName,'text')">
      <span class="left-title">公司名称</span>
      <div item-right class="rigth-message">
        <span class="line-overflow">{{workListData.companyName}}</span>
        <ion-icon name="arrow-forward" color="#cfcfcf" class="ml12"></ion-icon>
      </div>
    </ion-item>
    <ion-item class="" (click)="goFormEditPage('startTime',workListData.startTime,'date')">
      <span class="left-title">开始时间</span>
      <div item-right class="rigth-message">
        <span>{{workListData.startTime | date:'yyyy/MM/dd'}}</span>
        <ion-icon name="arrow-forward" class="ml12"></ion-icon>
      </div>
    </ion-item>
    <ion-item class="" (click)="goFormEditPage('endTime',workListData.endTime,'date')">
      <span class="left-title">结束时间</span>
      <div item-right class="rigth-message">
        <span>{{workListData.endTime | date:'yyyy/MM/dd'}}</span>
        <ion-icon name="arrow-forward" class="ml12"></ion-icon>
      </div>
    </ion-item>
    <ion-item class="" (click)="goFormEditPage('department',workListData.department,'text')">
      <span class="left-title">所在部门</span>
      <div item-right class="rigth-message">
        <span class="line-overflow">{{workListData.department}}</span>
        <ion-icon name="arrow-forward" class="ml12"></ion-icon>
      </div>
    </ion-item>
    <ion-item class="" (click)="goFormEditPage('role',workListData.role,'text')">
      <span class="left-title">担任职位</span>
      <div item-right class="rigth-message">
        <span class="line-overflow">{{workListData.role}}</span>
        <ion-icon name="arrow-forward" class="ml12"></ion-icon>
      </div>
    </ion-item>
    <ion-item class="" (click)="goFormEditPage('workDescription',workListData.workDescription,'textarea')" no-lines>
      <span class="left-title">职责描述</span>
      <div item-right class="rigth-message">
        <span class="line-overflow">{{workListData.workDescription}}</span>
        <ion-icon name="arrow-forward" class="ml12"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
  <div class="fixed-bottom">
    <button ion-button class="btn-submit" (click)="onWorkExpSubmit()">提交</button>
    <button ion-button class="btn-delete" (click)="onWorkExpDel()">删除</button>
  </div>
</ion-content>
<div class="phonebind-modal" [hidden]="!isSubmit">
  <div class="modal-bg"></div>
  <div class="modal-box">
    <div class="modal-top">
      <div class="modal-top-close">
        <!-- <ion-icon ios="ios-close" md="md-close" item-rigth (click)="onClose()" color=""></ion-icon> -->
      </div>
      <div class="modal-title">提示</div>
      <div class="modal-content">
        <p>提交成功</p>
      </div>
      <div class="modal-footer">
        <button ion-button full large (click)="sureBack()">确定</button>
        <!-- <button ion-button full large (click)="onCompanyDel()" class="btn-delete">返回</button> -->
      </div>
    </div>
  </div>
</div>
<div class="phonebind-modal" [hidden]="!isDelete">
  <div class="modal-bg"></div>
  <div class="modal-box">
    <div class="modal-top">
      <div class="modal-top-close">
        <!-- <ion-icon ios="ios-close" md="md-close" item-rigth (click)="onClose()" color=""></ion-icon> -->
      </div>
      <div class="modal-title">提示</div>
      <div class="modal-content">
        <p>删除成功</p>
      </div>
      <div class="modal-footer">
        <button ion-button full large (click)="sureDelete()">确定</button>
        <!-- <button ion-button full large (click)="onCompanyDel()" class="btn-delete">返回</button> -->
      </div>
    </div>
  </div>
</div>
<div class="phonebind-modal" [hidden]="!isComplete">
  <div class="modal-bg"></div>
  <div class="modal-box">
    <div class="modal-top">
      <div class="modal-top-close">
        <!-- <ion-icon ios="ios-close" md="md-close" item-rigth (click)="onClose()" color=""></ion-icon> -->
      </div>
      <div class="modal-title">提示</div>
      <div class="modal-content">
        <p>请填写完整</p>
      </div>
      <div class="modal-footer">
        <button ion-button full large (click)="sureComplete()">确定</button>
        <!-- <button ion-button full large (click)="onCompanyDel()" class="btn-delete">返回</button> -->
      </div>
    </div>
  </div>
</div>
