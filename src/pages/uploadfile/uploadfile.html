<ion-header>

	<ion-navbar>
		<ion-title>上传文件</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<div class="bg clearfix mt20" *ngIf="filestatus">
		<img src={{filetypeicon}} alt="">
		<span class="file-title">{{filetitle}}</span>
		<!-- <span class="file-desc">点击查看文件预览</span> -->
		<span class="file-size">{{filesize}}</span>
	</div>
	<button ion-button round class="btn-upload">
		选择文件
		<input type="file" (change)="selectedFileOnChanged($event)" id="uploadfile" />
	</button>
	<div class="fixed-bottom">
		<button ion-button class="btn-submit" (click)="uploadFile()">上传文件</button>
		<button ion-button class="btn-delete" (click)="returnpage()">取消</button>
	</div>
</ion-content>

<div class="phonebind-modal" [hidden]="!isSubmit">
	<div class="modal-bg"></div>
	<div class="modal-box">
		<div class="modal-top">
			<div class="modal-top-close">
				<!-- <ion-icon ios="ios-close" md="md-close" item-rigth (click)="onClose()" color=""></ion-icon> -->
			</div>
			<div class="modal-title">提示</div>
			<div class="modal-content">
				<p>上传成功</p>
			</div>
			<div class="modal-footer">
				<button ion-button full large (click)="sureBack()">确定</button>
				<!-- <button ion-button full large (click)="onCompanyDel()" class="btn-delete">返回</button> -->
			</div>
		</div>
	</div>
</div>
