<ion-header>

  <ion-navbar>
    <ion-title>project-collect-bank</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #fcfcfc;">
    <ion-list class="bank-list" no-lines>
        <ion-item class="border-left" (click)="onCollectBankClick(consultantBankList_item)" *ngFor="let consultantBankList_item of consultantBankList">
            <div class="bank-item-left">
              <p>
                <label>收款银行</label>
                <span class="label-cont">{{consultantBankList_item.bankAccount}}</span>
              </p>
              <p class="mt10">
                <label>收款账号</label>
                <span class="label-cont">{{consultantBankList_item.account}}</span>
              </p>
            </div>
            <div item-right class="rigth-message">
              <span *ngIf="consultantBankList_item.type==1">默认</span>
            </div>
          </ion-item>
      </ion-list>
      <button ion-button expand="full" large class="fixed-bottom" (click)="goAccountEdit()">添加</button>
</ion-content>
