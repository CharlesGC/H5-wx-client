<ion-header>
  <ion-navbar>
    <ion-title>我的项目/客户/公司列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #fcfcfc;">
    <ion-card class="select-card card-item" (click)="onSelectClick(companyListData_item.cid,companyListData_item.name)" *ngFor="let companyListData_item of companyListData">
        <div class="card-label">
          <label>公司名称</label>
          <p class="card-cont">{{companyListData_item.name}}</p>
        </div>
        <div class="card-label mt10">
          <label>所在城市</label>
          <p class="card-cont">{{companyListData_item.province}} {{companyListData_item.city}}</p>
          <ion-icon class="color-f46f46 ml5" name="checkmark-circle" *ngIf="selectCompany.companyId == 1" style="float:right"></ion-icon>
          <button class="company-type type-first" *ngIf="companyListData_item.priority == 1">默认</button>
        </div>
        <div class="card-label mt10">
          <label>公司行业</label>
          <p class="card-cont">{{companyListData_item.industryList.length > 0 ? companyListData_item.industryList[0].industryName:''}}</p>
        </div>
    </ion-card>
