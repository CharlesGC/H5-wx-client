<ion-header>

    <ion-navbar>
      <ion-title>我的项目/客户/项目详情编辑2</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content style="background-color: #fcfcfc;">
      <p class="browser-file">请填写公司相关信息</p>
      <div class="steps-list mt10">
        <span class="steps-round checked"></span>
        <span class="steps-line checked"></span>
        <span class="steps-round checked"></span>
        <span class="steps-line"></span>
        <span class="steps-round"></span>
      </div>
      <ion-list class="list-item-flex mt20">
        <ion-item no-lines (click)="goFormEditPage('projectName',projectData.projectName,'text')">
          <label>项目名称<span class="required-field ml5">(必填)</span></label>
          <p item-right class="rigth-message">
              <span class="item-value line-overflow">{{projectData.projectName || '请拟定项目标题'}}</span>
              <ion-icon class="icon" name="arrow-forward"></ion-icon>
          </p>
        </ion-item>
      </ion-list>
      <ion-list class="list-item-flex mt10">
        <ion-item (click)="goFormEditPage('description',projectData.description,'textarea')">
          <label>项目描述</label>
          <p item-right class="rigth-message">
              <span item-right class="item-value line-overflow">{{projectData.description || '对项目需求的详细描述'}}</span>
              <ion-icon class="icon" name="arrow-forward"></ion-icon>
          </p>
        </ion-item>
        <ion-item (click)="goFormEditPage('target',projectData.target,'textarea')">
          <label>发布标的</label>
          <p item-right class="rigth-message">
              <span item-right class="item-value line-overflow">{{projectData.target || '交付物内容及类型'}}</span>
              <ion-icon class="icon" name="arrow-forward"></ion-icon>
          </p>
        </ion-item>
        <ion-item no-lines (click)="goFormEditPage('note',projectData.note,'textarea')">
          <label>备注</label>
          <p item-right class="rigth-message">
              <span item-right class="item-value line-overflow">{{projectData.note || '其他要求'}}</span>
              <ion-icon class="icon" name="arrow-forward"></ion-icon>
          </p>
        </ion-item>
      </ion-list>
      <p class="browser-file">请选择发布类型（目前为完整发布模式）</p>
      <ion-list class="list-item-flex mt10">
        <ion-item no-lines>
          <label>返回快速发布</label>
          <p item-right class="rigth-message">
              <span class="item-value line-overflow">留下简要的项目说明</span>
              <ion-icon class="icon" name="arrow-forward"></ion-icon>
          </p>
        </ion-item>
      </ion-list>
      <div style="height:50px;"></div>
      <div class="fixed-bottom" *ngIf="!isEdit">
          <button ion-button class="btn-submit" (click)="goStep3Page()">下一步</button>
          <button ion-button class="btn-delete" (click)="onDraftSubmit()">存为草稿</button>
      </div>
      <div class="fixed-bottom" *ngIf="isEdit">
          <button ion-button class="btn-submit" (click)="goStep3Page()">下一步</button>
          <button ion-button class="btn-delete" (click)="onDraftSubmit()">保存</button>
      </div>
  </ion-content>
