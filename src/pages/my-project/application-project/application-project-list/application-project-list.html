<ion-header>

  <ion-navbar>
    <ion-title>案例附件列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg clearfix mt20" *ngFor="let item of list;let i = index">
    <img style="width:66px;height:66px;" src="assets/imgs/doc.png" *ngIf="formatTypes(item.type) == 'doc'">
    <img style="width:66px;height:66px;" src="assets/imgs/ppt.png" *ngIf="formatTypes(item.type) == 'ppt'">
    <img style="width:66px;height:66px;" src="assets/imgs/xls.png" *ngIf="formatTypes(item.type) == 'xls'">
    <img style="width:66px;height:66px;" src="assets/imgs/png.png" *ngIf="formatTypes(item.type) == 'jpg'">
    <img style="width:66px;height:66px;" src="assets/imgs/pdf.png" *ngIf="formatTypes(item.type) == 'pdf'">
    <span class="file-title">{{item.name}}</span>
    <!-- <span class="file-desc">点击查看文件预览</span> -->
    <span class="file-size">{{(item.size / 1048576).toPrecision(3) > 1?(item.size / 1048576).toPrecision(3) + '
      MB':(item.size / 1048576).toPrecision(3)*1024+' KB'}}</span>
    <ion-icon class="deletefile" name="md-close" item-end color="ion-gray" (click)="onDelItem(i)"></ion-icon>
  </div>
  <button ion-button round class="btn-upload" (click)="gouploadfile('projectfilelist')">
    上传附件
  </button>
  <div class="fixed-bottom">
    <button ion-button class="btn-submit" (click)="saveProjectFile()">保存</button>
  </div>
</ion-content>
