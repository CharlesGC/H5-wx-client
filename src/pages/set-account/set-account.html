<ion-header>
  <ion-navbar>
    <ion-title>账号设置</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-black">
    <ion-list class="contact-list">
      <ion-item class="" (click)="goModifyPhonePage()">
          <!-- <ion-icon class="left-icon" name="list-box" start isActive></ion-icon> -->
          <span class="left-title">修改手机号</span>
          <div item-right class="rigth-message">
            <span>{{this.uphone}}</span>
            <ion-icon name="arrow-forward" color="#cfcfcf" class="ml12"></ion-icon>
          </div>
        </ion-item>
        <ion-item class="" no-lines (click)="goModifyEmailPage()">
            <!-- <ion-icon class="left-icon" name="list-box" start isActive></ion-icon> -->
            <span class="left-title">修改邮箱</span>
            <div item-right class="rigth-message">
              <span>{{this.email}}</span>
              <span *ngIf="emailStatus == 1">未认证</span>
              <ion-icon name="arrow-forward" color="#cfcfcf" class="ml12"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
    
</ion-content>
